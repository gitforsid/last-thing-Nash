<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stule.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
      <div class="rov">
        <div class="col-sm-6 offset-sm-3">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">add collection to stock</h5>
              <hr>
              <form  action="/add_collection" method="post">
                <div class="form-group">
                  <label>collection</label>
                  <input type="text" class="form-comtrol" name="collection">
                </div>
                <div class="form-group">
                  <label>member</label>
                  <input type="text" class="form-control" name="member">
                </div>
                <div class="form-group">
                  <label>quantity</label>
                  <input type="text" class="form-control" name="qty">
                </div>
                <button type="submit" class="btn btn-primary"> add collection</button>
              </form>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">stock</h5>
              <hr>
              {% for k, v in stock.items() %}
              <h6>{{ k }}</h6>
              <ul>
                {% for x, y in v.items() %}
                <li>{{x}}: {{y}}</li>
                {% endfor %}
              </ul>
              {% endfor %}
            </div>
            {% if message %}
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times</span>
              </button>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
</body>
</html>
